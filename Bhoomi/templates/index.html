<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web GIS Application with Search</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      #map {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Bhoomi</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
      // Initialize the map
      var map = L.map("map").setView([37.7749, -122.4194], 12);

      // Load and display the map tiles (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add markers (these could be passed from the Flask backend dynamically)
      var locations = [
        { name: "Golden Gate Bridge", coords: [37.8199, -122.4783] },
        { name: "Coit Tower", coords: [37.8024, -122.4058] },
        { name: "Lombard Street", coords: [37.8021, -122.4187] },
        { name: "Fisherman's Wharf", coords: [37.808, -122.4177] },
      ];

      // Add markers to the map
      // locations.forEach(function (loc) {
      //  L.marker(loc.coords).addTo(map).bindPopup(loc.name);
      // });

      // Add search bar using Leaflet Control Geocoder
      var geocoder = L.Control.geocoder({
        defaultMarkGeocode: false,
      })
        .on("markgeocode", function (e) {
          var bbox = e.geocode.bbox;
          var poly = L.polygon([
            [bbox.getSouthWest().lat, bbox.getSouthWest().lng],
            [bbox.getNorthWest().lat, bbox.getNorthWest().lng],
            [bbox.getNorthEast().lat, bbox.getNorthEast().lng],
            [bbox.getSouthEast().lat, bbox.getSouthEast().lng],
          ]).addTo(map);
          map.fitBounds(poly.getBounds());
        })
        .addTo(map);
    </script>
  </body>
</html>
